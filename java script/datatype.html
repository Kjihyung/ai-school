<html>
    <head>

    </head>
    <body>
        <h1>number</h1>
        <script>
            console.log(1); // 정수
            console.log(1.1); // 실수

            // operator
            console.log(1+1); // 2
            console.log(2-1); // 1
            console.log(2*2); // 4
            console.log(4/2); // 2

            // function
            console.log(Math.random()); 
            console.log(Math.PI);
            console.log(Math.floor(1.9));
            console.log(Math.random()*100); 
            console.log(Math.floor(Math.random()*100)); 
        </script>

        <h1>문자열</h1>
        <script>
            console.log('Hello World');
            console.log("Hello World");
            console.log('Hello \
            World');
            console.log(`Hello 
            World`);
            console.log('Hello World'.length);
            console.log('Hell World'.replace('hell','Hello'));
            console.log('Hello'+'World');
            console.log('1'+'1');
        </script>

    </body>
</html>
